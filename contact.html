<section class="Form my-4 mx-2">
    <div class="container">
        <div class="row no-gutters">
            <div class="col-lg-5">
                <img class="picture" src="assets/signupin/animatie1.jpg" height="350" width="450"/></div>
            <div class="col-lg-7 px-5 pt-5">
                <h1 class="font-weight-bold py-3">Let’s get in touch!</h1>
                <h4>Ask us anything or just say hi..</h4>
                <form>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="name" placeholder="Name" class="form-control my-3 p-3">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <input type="email" placeholder="Email" class="form-control my-3 p-3">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <label for="message">Message:</label>
                            <textarea class="form-control" rows="5" id="message"></textarea>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="col-lg-7">
                            <button type="button" class="btn1 mt-3 mb-5">send</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
